<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="login-container d-flex justify-content-center ">
        <h2>SignIn Page</h2>
    </div>
    <form id="loginForm">
        <div class="container mb-3">
            <label for="username" class="mt-4 mx-1">
                <h5>Username</h5>
            </label>
            <input type="text" class="form-control mx-1" placeholder="Enter your username" required>
        </div>
        <div class="container mb-3">
            <label for="email" class="mt-2 mx-1">
                <h5>Email</h5>
            </label>
            <input type="email" class="form-control mx-1" placeholder="Enter your email" required>
        </div>
        <div class="container mb-3">
            <label for="password" class="mt-2 mx-1">
                <h5>Password</h5>
            </label>
            <input type="password" class="form-control mx-1" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success">Login</button>
        </div>
        <span class="mt-4 d-flex justify-content-center">Already have an account?<a href="signUp.html">SignUp</a></span>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
